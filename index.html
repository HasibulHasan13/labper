<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        input {
            margin: 5px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 6px 12px;
            margin-top: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Marks</th>
        </tr>
    </table>
    <br><br>
    <!-- Add Section -->
    <label>Name<br><input type="text" id="nameInput"></label><br>
    <label>ID<br><input type="text" id="idInput"></label><br>
    <label>Marks<br><input type="text" id="marksInput"></label><br>
    <button onclick="addStudent()">Add</button>

    <!-- Modify Section -->
    <h3>Modify</h3>
    <label>ID<br><input type="text" id="modifyIdInput"></label><br>
    <button onclick="openModifyPopup()">Modify</button>

    <!-- Popup Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Modify</h3>
            <label>Marks<br><input type="text" id="editMarks"></label><br>
            <button onclick="updateStudent()">Update</button>
        </div>
    </div>

    <script>
        let table = document.getElementById('studentTable');
        let latestRow = null;

        function addStudent() {
            const name = document.getElementById('nameInput').value;
            const id = document.getElementById('idInput').value;
            const marks = document.getElementById('marksInput').value;

            if (!name || !id || !marks) {
                alert("Please fill all fields");
                return;
            }

            const row = table.insertRow();
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = id;
            row.insertCell(2).innerText = marks;

            document.getElementById('nameInput').value = "";
            document.getElementById('idInput').value = "";
            document.getElementById('marksInput').value = "";

        }

        function openModifyPopup() {
            const idToModify = document.getElementById('modifyIdInput').value;
            latestRow = null;
            for (let i = 1; i < table.rows.length; i++) {
                if (table.rows[i].cells[1].innerText === idToModify) {
                    latestRow = table.rows[i];
                    document.getElementById('editMarks').value = latestRow.cells[2].innerText;
                    document.getElementById('editModal').style.display = "block";
                    return;
                }
            }
            alert("ID not found!");
        }

        function updateStudent() {
            if (latestRow) {
                latestRow.cells[2].innerText = document.getElementById('editMarks').value;
                document.getElementById('editModal').style.display = "none";
                latestRow = null;
            }
        }

        window.onclick = function (event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = "none";
                latestRow = null;
            }
        }
    </script>
</body>
</html>
