<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Marks</th>
        </tr>
    </table>
    <br><br>
    <!-- Add Section -->
    <label>Name<br><input type="text" id="nameInput"></label><br>
    <label>ID<br><input type="text" id="idInput"></label><br>
    <label>Marks<br><input type="text" id="marksInput"></label><br>
    <button onclick="addStudent()">Add</button>

    <!-- Modify Section -->
    <h3>Modify</h3>
    <label>ID<br><input type="text" id="modifyIdInput"></label><br>
    <button onclick="openModifyPopup()">Modify</button>

    <!-- Popup Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Modify</h3>
            <label>Marks<br><input type="text" id="editMarks"></label><br>
            <button onclick="updateStudent()">Update</button>
        </div>
    </div>

    <script>
        let table = document.getElementById('studentTable');
        let latestRow = null;

        function addStudent() {
            const name = document.getElementById('nameInput').value;
            const id = document.getElementById('idInput').value;
            const marks = document.getElementById('marksInput').value;

            if (!name || !id || !marks) {
                alert("Please fill all fields");
                return;
            }

            const row = table.insertRow();
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = id;
            row.insertCell(2).innerText = marks;

            document.getElementById('nameInput').value = "";
            document.getElementById('idInput').value = "";
            document.getElementById('marksInput').value = "";

        }
    </script>
</body>
</html>
